<!DOCTYPE html>
<html> 
<head> 
  <title>TEST</title> 

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFurkQGHSnjw3BCiQHPeyPHPLv5XF16gw" type="text/javascript"></script> 
  <script src="three/three.min.js"></script>
  <script src="hyperlapse/GSVPano.js"></script> 
  <script src="hyperlapse/Hyperlapse.js"></script>
  <link rel="stylesheet" type="text/css" href="styles/tests.css">
  <script> 
    function init() {
      var hyperlapse = new Hyperlapse(document.getElementById('pano'), {
        lookat: new google.maps.LatLng(39.9506231,-75.2028167),
        zoom: 3,
        use_lookat: false,
        elevation: 10
      });
      hyperlapse.onError = function(e) {
        console.log(e);
      };
      hyperlapse.onRouteComplete = function(e) {
        hyperlapse.load();
      };
      hyperlapse.onLoadComplete = function(e) {
        hyperlapse.play();
      };
      var directions_service = new google.maps.DirectionsService();
      var route = {
        request:{
          origin: new google.maps.LatLng(39.9506231,-75.2028167),
          destination: new google.maps.LatLng(39.9501473,-75.2012259),
          travelMode: google.maps.DirectionsTravelMode.DRIVING
        }
      };
      directions_service.route(route.request, function(response, status) {
        if (status == google.maps.DirectionsStatus.OK) {
          hyperlapse.generate( {route:response} );
        } else {
          console.log(status);
        }
      });
    }
    window.onload = init;

    
  </script> 
</head> 
<body>
  <div id="pano">
    <img src="images/car-window-transparent-3.png">
  </div>
</body> 
</html>
