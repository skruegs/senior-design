<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sample Trips</title>
  <link rel="stylesheet" type="text/css" href="sample-trips.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
  <script src="../jquery.min.js"></script>
  <link rel="icon" href="../assets/fav-icon.png">
  <script type="text/javascript" src="sample-trips.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFurkQGHSnjw3BCiQHPeyPHPLv5XF16gw&callback=initialize&libraries=geometry,places"></script>
</head>
<body>
  <div id="left-panel">
  <h1><a href="javascript:window.location.reload(true)">Sample Trips</a></h1>
  <form id="trip-form">
    <input type="radio" name="trip" id="trip" value="ny"> New York, NY<br>
    <input type="radio" name="trip" id="trip" value="pa"> Philadelphia, PA<br>
  </form>
  <center><div id="trip_name"></div>
  <button id="enter" onclick="configureEndpoints()">Begin</button>
  </center>

  <div id="map-view"></div>
    <div id="controls">
      <button id="play-pause" onclick="startAnimation()">
        <span class="play-pause-text">Play</span>
      </button><br>
      <p>Speed</p>
      <form id="speed-form">
        <input type="radio" name="speed" id="speed" value="ramp">
        <input type="radio" name="speed" id="speed" value="1" checked>
        <input type="radio" name="speed" id="speed" value="0.5">
        <input type="radio" name="speed" id="speed" value="0.33">
        <input type="radio" name="speed" id="speed" value="0.25">
      </form>
      <div id="speed-options">
        <span id="speed-label">Ramp</span>
        <span id="speed-label">1x&ensp;</span>
        <span id="speed-label">2x&ensp;</span>
        <span id="speed-label">3x&ensp;</span>
        <span id="speed-label">4x&ensp;&nbsp;</span>
      </div>
      <br>
      <button id="export" onclick="exportData()">Export Points of Interest</button>
    </div>
  </div>

  <div id="right-panel">
    <div id="street-view"></div>
  </div>

  <a href="../homepage.html"><img id="home" src="../assets/home-icon.png"></a>
</body>
</html>
